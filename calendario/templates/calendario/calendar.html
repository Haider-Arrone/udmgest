{% block content %}
<h1 class="mb-4 text-center">Calendário Acadêmico</h1>

<div id="calendar" class="shadow rounded p-3" style="background-color: #ffffff;"></div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet">
<!-- Opcional: integração com Bootstrap para estilo mais moderno -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/locales/pt-br.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // mês
        locale: 'pt-br', // português do Brasil
        themeSystem: 'bootstrap', // estilo moderno
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,'
        },
        buttonText: {
            today: 'Hoje',
            month: 'Mês',
            
        },
        events: [
            { title: 'Início das Aulas', start: '2025-11-20' },
            { title: 'Exame Final', start: '2025-12-15' }
        ],
        height: 650,
        aspectRatio: 1.5
    });

    calendar.render();
});
</script>

<style>
/* Design mais moderno */
#calendar {
    max-width: 900px;
    margin: 0 auto;
    background-color: #f8f9fa;
    border-radius: 12px;
}

.fc-toolbar-title {
    font-weight: 600;
    font-size: 1.8rem;
}

.fc .fc-button {
    background-color: #0d6efd;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.35rem 0.75rem;
}

.fc .fc-button:hover {
    background-color: #0b5ed7;
}

.fc .fc-daygrid-event {
    background-color: #198754;
    border-radius: 6px;
    color: white;
    padding: 2px 4px;
    font-size: 0.85rem;
}
</style>
{% endblock %}
