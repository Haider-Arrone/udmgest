{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center">Calend√°rio Acad√©mico</h1>

<div id="calendar" class="shadow rounded p-3" style="background-color: #ffffff;"></div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/locales/pt-br.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        themeSystem: 'bootstrap',

        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth'
        },

        events: "/api/events/",  // üî• pega dados via Django API

        eventDidMount: function(info) {
            // Cores autom√°ticas por tipo
            const type = info.event.extendedProps.type;

            const colors = {
                'holiday': '#dc3545',
                'exam': '#0d6efd',
                'class': '#198754',
                'break': '#ffc107'
            };

            info.el.style.backgroundColor = colors[type] || '#6c757d';
            info.el.style.color = "white";
            info.el.style.borderRadius = "6px";

            // Aparece como tooltip
            info.el.setAttribute("title",
                info.event.title +
                (info.event.extendedProps.course ? "\nCurso: " + info.event.extendedProps.course : "") +
                (info.event.extendedProps.turma ? "\nTurma: " + info.event.extendedProps.turma : "") +
                (info.event.extendedProps.semester ? "\nSemestre: " + info.event.extendedProps.semester : "")
            );
        },

        height: 650,
        aspectRatio: 1.5
    });

    calendar.render();
});
</script>

<style>
#calendar {
    max-width: 900px;
    margin: 0 auto;
    background-color: #f8f9fa;
    border-radius: 12px;
}

.fc-toolbar-title {
    font-weight: 600;
    font-size: 1.8rem;
}

.fc .fc-button {
    background-color: #0d6efd;
    color: #fff;
    border: none;
    border-radius: 6px;
}

.fc .fc-button:hover {
    background-color: #0b5ed7;
}
</style>

{% endblock %}
