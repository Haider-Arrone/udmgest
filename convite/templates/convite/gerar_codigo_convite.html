{% extends "global/base.html" %}

{% block content %}
<div class="container mt-4">

    <h2 class="fw-bold mb-4">Gerar Novo Convite</h2>

    {% comment %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %} {% endcomment %}
     {% include 'global/partials/messages.html' %}

    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}

            <!-- Seleção do evento -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Selecione o Evento</label>
                <select name="evento_id" class="form-control" required>
                    <option value="">-- Escolha o evento --</option>
                    {% for e in eventos %}
                        <option value="{{ e.id }}">{{ e.titulo }} — {{ e.data|date:"d/m/Y" }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Código do estudante -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Código do Estudante</label>
                <input type="text" name="codigo_estudante" class="form-control" placeholder="Ex: 12345" required>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-key"></i> Gerar Código do Convite
            </button>
        </form>
    </div>
</div>
{% endblock %}
