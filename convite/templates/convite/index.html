<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Confirmar Presença</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #e0f2ff, #f8f9fa);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        padding: 1rem;
    }
    .card {
        border-radius: 1.5rem;
        box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.2);
        padding: 2rem;
        background-color: #ffffff;
        width: 100%;
        max-width: 500px;
    }
    .card-header-gradient {
        background: linear-gradient(90deg, #0d6efd, #0dcaf0);
        color: white;
        border-radius: 1.5rem 1.5rem 0 0;
        padding: 1rem;
        text-align: center;
        font-weight: 700;
        font-size: 1.25rem;
    }
    h3 {
        font-weight: 700;
        color: #0d6efd;
        margin-bottom: 1.5rem;
    }
    .form-label {
        font-weight: 600;
        color: #495057;
    }
    .input-group-text {
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 0.375rem 0 0 0.375rem;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,0.25);
    }
    .btn-success {
        font-weight: 600;
        border-radius: 50px;
        padding: 0.6rem;
        font-size: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 0.5rem 1rem rgba(13,110,253,0.3);
    }
    #mensagens {
        margin-bottom: 1rem;
    }
</style>
</head>
<body>

<div class="card">
    <div class="card-header-gradient">
        <i class="bi bi-stars"></i> XI Cerimónia de Graduação - 2025
    </div>

    <div class="mt-3 text-center mb-4">
        <p class="mb-1"><i class="bi bi-calendar-event"></i> 13/12/2025</p>
        <p class="mb-0"><i class="bi bi-geo-alt"></i> Centro Internacional de Conferências Joaquim Chissano</p>
    </div>

    <hr>

    <h3 class="text-center"><i class="bi bi-check2-square"></i> Confirmar Presença</h3>

    <!-- Mensagens -->
    <div id="mensagens"></div>

    <!-- Formulário -->
    <div class="mb-3">
        <label class="form-label">Código do Convite</label>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
            <input type="text" id="codigo_convite" class="form-control" placeholder="Ex: C7AA2F60">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" id="nome_completo" class="form-control" placeholder="Seu nome completo">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Contacto</label>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-phone"></i></span>
            <input type="text" id="contacto" class="form-control" placeholder="Contacto telefónico">
        </div>
    </div>

    <button class="btn btn-success w-100" onclick="confirmarPresenca()"><i class="bi bi-check-circle"></i> Confirmar Presença</button>
</div>

<script>
const url = "http://udmgest.udm.ac.mz:5000/convite/confirmarpresencaexterna/";

function mostrarMensagem(msg, tipo="success") {
    const div = document.getElementById("mensagens");
    div.innerHTML = `<div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
        ${msg}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>`;
}

function confirmarPresenca() {
    const codigo = document.getElementById("codigo_convite").value.trim();
    const nome = document.getElementById("nome_completo").value.trim();
    const contacto = document.getElementById("contacto").value.trim();

    if (!codigo || !nome || !contacto) {
        mostrarMensagem("Código, Nome e Contacto são obrigatórios.", "warning");
        return;
    }

    const formData = new FormData();
    formData.append("codigo_convite", codigo);
    formData.append("nome_completo", nome);
    formData.append("contacto", contacto);

    fetch(url, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            mostrarMensagem(data.message, "success");
            document.getElementById("codigo_convite").disabled = true;
            document.getElementById("nome_completo").disabled = true;
            document.getElementById("contacto").disabled = true;
        } else {
            mostrarMensagem(data.message, "danger");
        }
    })
    .catch(err => mostrarMensagem("Erro na comunicação com o servidor.", "danger"));
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
