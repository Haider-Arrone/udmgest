
{% extends 'global/base_login.html' %}

{% block title %}Login | {% endblock title %}

{% block content %}
{% include 'authors/partials/login_messages.html' %}
{% load static %}
<main class="form-signin w-100 m-auto">
  
  {% include 'global/partials/messages.html' %}
<form class="form-signin" method="POST" action="{{ form_action }}">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'media/expedient/images/udm.jpg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
    

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    
    </form>
  </main>

  

{% endblock content %}
