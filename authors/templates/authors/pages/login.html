
{% extends 'global/base_login.html' %}

{% block title %}Login | {% endblock title %}

{% block content %}
{% include 'authors/partials/login_messages.html' %}
<style>
  #criaruser{
    color: red;
    
  }
  #criaruser:hover{
    color: blue;
  }
</style>
<main class="form-signin w-100 m-auto">
  
  {% include 'global/partials/messages.html' %}
<form class="form-signin" method="POST" action="{{ form_action }}">
    {% csrf_token %}
    <img class="mb-4" src="../../media/expedient/images/udm.jpg " alt="" width="82" height="60">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3"><a href="{% url 'authors:register' %}" class="badge badge-primary" id="criaruser">Criar Usu√°rio</a></div>
    
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    
    </form>
  </main>

  

{% endblock content %}
